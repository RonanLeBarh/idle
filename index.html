<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IdleClick — Incremental</title>
  <meta name="description" content="Un petit jeu idle/incrémental open web avec sauvegarde Firebase et classement global." />
  <!-- Libre font (open-source) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">⬢</span>
      <h1>IdleClick</h1>
    </div>
    <div class="session">
      <input id="displayNameInput" class="name-input" type="text" maxlength="16" placeholder="Ton pseudo" aria-label="Pseudo" />
      <button id="saveNameBtn" class="btn primary">Enregistrer</button>
    </div>
  </header>

  <main class="layout">
    <section class="panel score-panel">
      <h2>Score</h2>
      <div class="score">
        <span id="scoreValue">0</span>
      </div>
      <div class="rate">
        <span>Production: </span>
        <strong><span id="rateValue">0</span> / sec</strong>
      </div>
      <div class="actions">
        <!-- Un bouton manuel pour cliquer (optionnel mais fun) -->
        <button id="clickBtn" class="btn jumbo">+1</button>
        <button id="saveCloudBtn" class="btn">Sauvegarde Cloud</button>
        <button id="resetBtn" class="btn danger">Reset</button>
      </div>
      <p class="note">La progression se sauvegarde automatiquement en local et périodiquement dans le cloud.</p>
    </section>

    <section class="panel shop-panel">
      <h2>Boutique</h2>
      <div id="shopList" class="shop-list">
        <!-- Items générés via JS -->
      </div>
    </section>

    <section class="panel leaderboard-panel">
      <h2>Classement global</h2>
      <ol id="leaderboardList" class="leaderboard">
        <!-- Entrées en temps réel via JS -->
      </ol>
      <p class="note">Top 10 basé sur le score le plus élevé.</p>
    </section>
  </main>

  <footer class="footer">
    <p>Fait avec du HTML/CSS/JS et Firebase (plan gratuit). Aucune ressource non-libre.</p>
  </footer>

  <!-- Firebase SDKs (v9+ modular) par CDN -->
  <!-- Remplace les valeurs dans app.js par ta config -->
  <script type="module" src="./app.js"></script>
</body>
</html>
