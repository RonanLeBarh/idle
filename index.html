<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IdleClick — Incremental</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">⬢</span>
      <h1>IdleClick</h1>
    </div>
    <div class="session">
      <input id="displayNameInput" class="name-input" type="text" maxlength="16" placeholder="Ton pseudo" />
      <button id="saveNameBtn" class="btn primary">Enregistrer</button>
    </div>
  </header>

  <main class="layout">
    <section class="panel score-panel">
      <h2>Score</h2>
      <div class="score"><span id="scoreValue">0</span></div>
      <div class="rate">Production: <strong><span id="rateValue">0</span> / sec</strong></div>
      <div class="actions">
        <button id="clickBtn" class="btn jumbo">+1</button>
        <button id="saveCloudBtn" class="btn">Sauvegarde Cloud</button>
        <button id="resetBtn" class="btn danger">Reset</button>
      </div>
    </section>

    <section class="panel shop-panel">
      <h2>Boutique</h2>
      <div id="shopList" class="shop-list"></div>
    </section>

    <section class="panel leaderboard-panel">
      <h2>Classement global</h2>
      <ol id="leaderboardList" class="leaderboard"></ol>
    </section>
  </main>

  <pre id="debug" style="background:#111;color:#0f0;padding:8px;font-size:12px;max-height:150px;overflow:auto;"></pre>

  <script type="module" src="app.js"></script>
</body>
</html>
